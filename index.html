<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper and Scissors Game</title>
</head>

<body>
    <main>
        <section>
            <h2>You</h2>
            <div class="playbutton">
                <button id="player-rock">Rock</button>
                <button id="player-paper">Paper</button>
                <button id="player-scissors">Scissors</button>
            </div>
        </section>
        <section id="scoreboard">
            <h3>Total Score</h3>
            <div>
                <p class="score" id="player">0</p>
                <p>-</p>
                <p class="score" id="computer">0</p>
            </div>
            <p id="result">You Won this Round</p>
        </section>
        <section>
            <h2>System</h2>
            <div class="playbutton">
                <button id="computer-rock">Rock</button>
                <button id="computer-paper">Paper</button>
                <button id="computer-scissors">Scissors</button>
            </div>
        </section>
    </main>
